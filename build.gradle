plugins {
    id 'java'
}

group 'org.nisum'
version '1.0-SNAPSHOT'

jar {
    manifest {
        attributes(
                'Main-Class': 'com.williamssonoma.Application'
        )
    }
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
